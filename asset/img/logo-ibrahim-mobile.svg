<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal pour fond bleu foncé -->
    <linearGradient id="primaryGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient accent -->
    <linearGradient id="accentGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadowMobile" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Conteneur principal de l'icône -->
  <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#primaryGradientMobile)" filter="url(#shadowMobile)"/>
  
  <!-- Éléments de code stylisés -->
  <g transform="translate(10, 10)">
    <!-- Bracket ouvert -->
    <path d="M8 5 L3 10 L3 20 L8 25" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bracket fermé -->
    <path d="M22 5 L27 10 L27 20 L22 25" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Slash central -->
    <path d="M19 7 L11 23" stroke="url(#accentGradientMobile)" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Points décoratifs -->
    <circle cx="10" cy="15" r="1.5" fill="#0f172a" opacity="0.7"/>
    <circle cx="20" cy="15" r="1.5" fill="#0f172a" opacity="0.7"/>
  </g>
  
  <!-- Lettre I stylisée au centre -->
  <text x="25" y="36" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#0f172a" text-anchor="middle" opacity="0.8">
    I
  </text>
</svg>
