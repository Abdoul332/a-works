<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Redirection...</title>
  <script>
  const baseRedirection = "https://abdoul332.github.io/a-works"; // GitHub Pages

  const redirections = {
    "/en/": "/",                      // redirige /en/ vers la page d'accueil
    "/Untitled2.html": "/",          // redirige vers l'accueil
    "/ancienne-page.html": "/works.html", //  redirige vers la page de r√©alisations
    // Ajoute d'autres redirections
  };

  const chemin = window.location.pathname.replace("/a-works", "");
  const destination = redirections[chemin] 
    ? baseRedirection + redirections[chemin] 
    : baseRedirection;

  window.location.replace(destination);
</script>

</head>
<body>
  <p>Redirection en cours... <a id="manualLink" href="#">Clique ici</a> si rien ne se passe.</p>
  <script>
    document.getElementById('manualLink').href = destination;
  </script>
</body>
</html>
